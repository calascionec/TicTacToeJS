<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/styles2.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <button id="play">Play</button>
            <h2 class="player-turn"></h2>
            <div class="board">
                <div class="row">
                    <div class="space zero left-column">
                    </div>
                    <div class="space one">
                    </div>
                    <div class="space two right-column">
                    </div>
                </div>
                <div class="row">
                    <div class="space three left-column">
                    </div>
                    <div class="space four">
                    </div>
                    <div class="space five right-column">
                    </div>
                </div>
                <div class="row">
                    <div class="space six left-column">
                    </div>
                    <div class="space seven">
                    </div>
                    <div class="space eight right-column">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
